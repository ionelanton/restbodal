<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Restbodal - sammyjs client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/web/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/web/lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <script src="/web/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/web/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/web/lib/sammy/sammy.js" type="text/javascript" charset="utf-8"></script>
    <script src="/web/lib/sammy/plugins/sammy.json.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">

        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Sammyjs client</a>
        </div>

    </div>
</div>

<div id="main" class="container">

    <div class="row">
        <div class="span4">
            <form action="#/persons" method="post">
            <fieldset>
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on">@</span>
                        <input class="span2" id="firstname" type="text" placeholder="First name">
                    </div>
                    <span class="help-inline"></span>
                </div>

                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on">@</span>
                        <input class="span2" id="lastname" type="text" placeholder="Last name">
                    </div>
                    <span class="help-inline"></span>
                </div>

                <div class="control-group">
                    <label class="radio">
                        <input type="radio" name="gender" id="M" value="M">
                        M
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender" id="F" value="F">
                        F
                    </label>
                    <span class="help-inline"></span>
                </div>
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on">#</span>
                        <input class="span2" id="phone" type="text" placeholder="Phone">
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="control-group">
                    Server message: <span id="server-message"></span>
                </div>
                <button type="submit" class="btn">Add person</button>
            </fieldset>
        </form>
        </div>
        <div class="span8">
            <p>Persons</p>
        </div>

    </div>



</div> <!-- /container -->


<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
